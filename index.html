<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Animated Profile Card Component</title>
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="https://i.pinimg.com/236x/9d/4e/46/9d4e462e0aef094614103d9067efbb92.jpg" alt="Man">
        </div>

        <div class="content">
            <div class="details">
                <h2>Babatunde Enobong <br><span>Actor</span></h2>
                <div class="stats">
                    <h3>250 <br><span>Posts</span></h3>
                    <h3>450k <br><span>Followers</span></h3>
                    <h3>79 <br><span>Following</span></h3>
                </div>
                <div class="btns">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
